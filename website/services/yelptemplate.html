<div class="panel panel-default" style="padding: 10px">
    <div class="row">
        <div class="col-sm-3">
            <a href="{url}" target="_blank"><img alt="{name}" width="150" class="img-rounded img-responsive" src="{image_url}" /></a>
            <h6>
                <img src="{rating_img_url}" /><br />
                {review_count} reviews
            </h6>
            <a href="{url}" target="_blank">View at Yelp</a>
        </div>
        <div class="col-sm-9" style="vertical-align:top;">
            <h4><a href="{url}" target="_blank">{name}</a></h4>
            <h5>{categories}</h5>
            <div>
                <h5>{display_address}</h5>
            </div>
            <div>
                <br />
                <img width="35" class="img-rounded" src="{snippet_image_url}" />
                <br />{snippet_text}
            </div>
        </div>
    </div>
</div>
