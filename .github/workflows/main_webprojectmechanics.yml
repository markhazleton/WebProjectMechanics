name: Build and deploy ASP.NET Framework app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore WebProjectMechanics.sln # Replace YourSolution.sln with your solution file name

      - name: Publish to folder
        run: |
          msbuild YourProject.csproj /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.8 /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:publishUrl="$(Build.ArtifactStagingDirectory)" # Replace YourProject.csproj with your project file name
        env:
          Build.ArtifactStagingDirectory: './published'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: ASP-app
          path: './published/**' # Ensure this path matches the output of the build process

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ASP-app
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'WebProjectMechanics'
          slot-name: 'Production'
          package: './ASP-app' # Ensure this is the path to the artifact downloaded in the previous step
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_86940D6A7F0D4BF4A435FE4610F236B9 }}
